<div  *ngIf="opcion"  class="login-container">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form (ngSubmit)="checkAuthentication()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your e-mail" [(ngModel)] = "user.email" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)] = "user.password" required>
        </div>
        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>
  </div>
  


  <!-- register -->

  <div *ngIf="!opcion" class="register-container">
    <div class="register-box">
        <h2>Iniciar Sesión</h2>
        <form id="formulario" (ngSubmit)="verUsuario()" [formGroup]="formulario">
            <div class="form-group">
                <label for="userName">User Name:</label>
                <input type="text" id="userName" name="userName" placeholder="Enter your User Name"
                    formControlName="userName">

                <span class="error" *ngIf="formulario.controls['userName'].getError('required') && formulario.touched ">
                    <br>
                    ERROR

                </span>

                <span class="error" *ngIf="formulario.controls['userName'].getError('maxlength') ">
                    <br>
                    Max caracteres 15

                </span>

                <span class="error" *ngIf="formulario.controls['userName'].getError('minlength') ">
                    <br>
                    Min caracteres 3

                </span>
         
            </div>
            <br>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your e-mail" formControlName="email">

                <span class="error" *ngIf="formulario.controls['email'].getError('required') && formulario.touched ">
                    <br>
                    ERROR

                </span>

                <span class="error" *ngIf="formulario.controls['email'].getError('email') ">
                    <br>
                    Formato de email invalido

                </span>

            </div>
            <br>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                    formControlName="password">

                <span class="error" *ngIf="formulario.controls['password'].getError('required') && formulario.touched ">
                    <br>
                    ERROR

                </span>

                <span class="error" *ngIf="formulario.controls['password'].getError('pattern') ">
                    <br>
                    Agregar un simbolo o numero para mayor seguridad

                </span>

                <span class="error" *ngIf="formulario.controls['password'].getError('minlength') ">
                    <br>
                    Min caracteres 3

                </span>

            </div>

            <span class="error" *ngIf="verificado">

             El nombre de usuario o email ya existen

            </span>
            <br>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
</div>
