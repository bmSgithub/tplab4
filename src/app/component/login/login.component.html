<div class="login-container">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form (ngSubmit)="checkAuthentication()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your e-mail" [(ngModel)] = "user.email" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)] = "user.password" required>
        </div>
        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>
  </div>
